<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="contact-item.html">

<dom-module id="contact-list">
  <style>
  	ul {
  		list-style: none;
  	}
    li + li {
      border-top: solid 1px #666;
    }
  </style>
  <template>

  	<ul>
      <template is="dom-repeat" items="{{contacts}}">
        <li>
            <contact-item name="{{item.name}}" img="{{item.img}}" email="{{item.email}}"></contact-item>
    		</li>
      </template>
  	</ul>
  </template>
</dom-module>

<script>
	Polymer({
		is : "contact-list",
    ready : function() {
      this.contacts = [
        {
          name: "Scott",
          email: "scott@leveluptuts.com",
          img: "https://randomuser.me/api/portraits/thumb/men/10.jpg"
        }, {
          name: "Tim",
          email: "tim@leveluptuts.com",
          img: "https://randomuser.me/api/portraits/thumb/men/3.jpg"
        }, {
          name: "Ben",
          email: "ben@leveluptuts.com",
          img: "https://randomuser.me/api/portraits/thumb/men/4.jpg"
        }
      ]
    }
	});
</script>
