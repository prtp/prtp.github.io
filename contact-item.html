<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="contact-item">
  <style>
    .listing-wrapper {
      display: flex;
      margin-right: 40px;
      padding: 20px;
    }
    .listing-wrapper img {
      border-radius: 50%;
      margin-right: 40px;
    }

    h3 {
      margin: 0 40px 0 0;
      line-height: 80px;
    }
    .listing-wrapper span {
      line-height: 80px;
    }
  </style>
  <template>
  	<div class="listing-wrapper">
      <img src="{{img}}" alt="">
      <h3>{{name}}</h3>
      <span>{{email}}</span>
    </div>
  </template>
</dom-module>

<script>
	Polymer({
		is : "contact-item",
    properties: {
      name: String,
      email: String,
      img: String
    }
	});
</script>
